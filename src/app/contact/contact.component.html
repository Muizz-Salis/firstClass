<p>contact works!</p>
<div class="container-fuid">
    <h2 class="text-success fw-bold text-center">Contact App</h2>
    <div class="col-6 mx-auto">
        <input type="text" class="form-control my-2"[(ngModel)]="name">
        <input type="text" class="form-control my-2"[(ngModel)]="phonenumber">
        <input type="text" class="form-control my-2" [(ngModel)]="email">
        <input type="text" class="form-control my-2" [(ngModel)]="address">
        <button class="btn btn-success" (click)="createContact()">Create Contact</button>
    </div>

    <p *ngFor="let contact of contactarray" class="">
        <strong class="text-success">{{contact.name}}</strong>
        <strong class="text-success">{{contact.phonenumber}}</strong>
        <strong class="text-success">{{contact.email}}</strong>
        <strong class="text-success">{{contact.address}}</strong>
        <button class="btn btn-success">Edit</button>
        <button class="btn btn-danger">Delete</button>

    </p>
    <!-- <div *ngFor="let contact of contactarray> -->

    </div>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
