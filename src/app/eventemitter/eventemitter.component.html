<p>eventemitter works!</p>
<div class="container-fluid">
<div class="col-10 mx-auto shadow">
<h6 class="text-center text-primary">Parent Event Emitter</h6>
</div>
<input type="text"[ngModel]="msg" class="form-control mx-2">
<input type="text" [(ngModel)]="toChild">
<button class="bg-success" (click)="sendtochild()">Send</button>
<div>
    <p class="text-primary ms-5 mt-3">Msg From Child:{{childmsg}}</p>
</div>

<div>
    <hr>
    <div>
    <app-eventemitterchild [mustwork]="msgtochild" (eventemit)="receivemsg($event)"></app-eventemitterchild>
    </div>
</div>
